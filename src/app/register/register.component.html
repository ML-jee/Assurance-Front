
    <div class="container">
      <br>
      <h1>Welcome !</h1>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <br>
            <div fxLayout="column" fxFlex="50%" class="group1">
              <div class="form-group">
                <mat-form-field appearance="outline" class="mat-input-custom-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="" required formControlName="firstName">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="mat-input-custom-width">
                  <mat-label>CIN</mat-label>
                  <input matInput placeholder="" required formControlName="cin">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="mat-input-custom-width">
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="pat@example.com" required formControlName="email">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="password-address-input">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
  
                </mat-form-field>
            </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="mat-input-custom-width">
                  <input matInput [matDatepicker]="picker" placeholder="Date of birth" required formControlName="dob">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field floatLabel="always"  appearance="outline" class="mat-input-custom-width">
                  <mat-label>Amount</mat-label>
                  <input matInput type="number" class="example-right-align" placeholder="0" required formControlName="amount">
                  <span matTextPrefix>$&nbsp;</span>
                  <span matTextSuffix>.00</span>
                </mat-form-field>
              </div>
            </div>
            
            <div fxLayout="column" fxFlex="50%" class="group2">
              <div class="form-group">
                <mat-form-field appearance="outline" class="mat-input-custom-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="" required formControlName="lastName">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="outline" class="mat-input-custom-width">
                  <mat-label>Wallet Address</mat-label>
                  <input matInput placeholder="" required formControlName="walletAddress">
                </mat-form-field>
                <span class="wallet-link">
                  Don't have a wallet address?<a href="javascript:void(0);" (click)="onCreateOneClick()">
                    <br>
                    Create one</a>.
                </span>
              </div>
                <div class="group3">
                <div class="form-group">
                  <mat-form-field appearance="outline" class="mat-input-custom-width">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="" required formControlName="address">
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="outline" class="mat-input-custom-width">
                    <mat-label>Job</mat-label>
                    <input matInput placeholder="" required formControlName="job">
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field [color]="control.value!" appearance="outline" class="mat-input-custom-width">
                    <mat-label>Marital Status</mat-label>
                    <mat-select formControlName="maritalStatus" required>
                      <mat-option value="primary">Single</mat-option>
                      <mat-option value="accent">Married</mat-option>
                      <mat-option value="warn">Divorced</mat-option>
                      <mat-option value="warn">Widow/er</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="outline" class="mat-input-custom-width">
                    <mat-label>Number of Children</mat-label>
                    <input matInput placeholder="" required formControlName="noc">
                  </mat-form-field>
                </div>
              </div>
            </div>
        </div>
        <div class="button">
          <button type="submit" (click)="submitForm()">Register</button>
        </div>
      </form>
    </div>
